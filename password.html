<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<title>Gebo Admin Panel - Login Page</title>

	<!-- Bootstrap framework -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	<!-- theme color-->
	<link rel="stylesheet" href="css/blue.css" />
	<!-- tooltip -->
	<link rel="stylesheet" href="lib/qtip2/jquery.qtip.min.css" />
	<!-- main styles -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico" />

	<!--   <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'> -->

	<!--[if lt IE 9]>
            <script src="js/ie/html5.js"></script>
			<script src="js/ie/respond.min.js"></script>
        <![endif]-->

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.actual.min.js"></script>
	<script src="lib/validation/jquery.validate.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			valdt();
		});

		function valdt() {

			$('#form1').validate({

				rules: {
					oldPassword: {
						required: true,
						minlength: 6
					},
					newPassword: {
						required: true,
						minlength: 6,
						equalTo: "#newPassword1"
					},
					newPassword1: {
						required: true,
						minlength: 6,
						equalTo: "#newPassword"
					}
				},
				highlight: function(element) {
					$(element).closest('div').addClass("f_error");
				},
				unhighlight: function(element) {
					$(element).closest('div').removeClass("f_error");

				},
				errorPlacement: function(error, element) {
					$(element).closest('div').append(error);


				},
				messages: {

					oldPassword: {
						required: "请填写正确的旧密码",
						minlength: "必须大于6个字符"
					},

					newPassword: {
						required: "请填写正确的密码",
						minlength: "必须大于6个字符",
						equalTo: "2次输入新密码必须相同"
					},
					newPassword1: {
						required: "请填写正确的密码",
						minlength: "必须大于6个字符",
						equalTo: "2次输入新密码必须相同"
					},
				}

			});


		}
	</script>
</head>

<body>
	<div class="container">


		<div class="row">
			<div class="col-sm-offset-1 col-sm-5">
				<form class="form-horizontal" role="form" id="form1">
					<div class="form-group">

						<label class="col-xs-4 control-label input-sm text-right"> 用户名:<span class="f_req">*</span>
						</label>
						<div class="col-xs-8 ">
							<input type="text" class="form-control  input-sm" id="FUserName " placeholder="@Model.FUserName">
						</div>

					</div>
					<div class="form-group">

						<label class="col-xs-4 control-label input-sm text-right"> 旧密码:<span class="f_req">*</span>
						</label>
						<div class="col-xs-8 ">
							<input type="text" class="form-control  input-sm" id="oldPassword" name="oldPassword" placeholder="">
						</div>

					</div>
					<div class="form-group ">
						<label class="col-xs-4 control-label input-sm text-right">新密码:<span class="f_req">*</span>
						</label>
						<div class="col-xs-8 ">
							<input type="password" class="form-control  input-sm" id="newPassword" name="newPassword" placeholder="">
						</div>
					</div>
					<div class="form-group ">
						<label class="col-xs-4 control-label input-sm text-right">新密码确认:<span class="f_req">*</span>
						</label>
						<div class="col-xs-8">
							<input type="password" class="form-control  input-sm" id="newPassword1" name="newPassword1">


						</div>
					</div>
					<div class="form-group ">
						<div class="col-sm-offset-4 col-sm-2">
							<div class=" input-group input-group-sm" style="text-align: center;">


								<button type="button" class="btn btn-success" onclick=" popContent.save();">保存</button>
							</div>
						</div>
						<div class="col-sm-4">
							<div class=" input-group input-group-sm  " style="text-align: center;">



								<button type="button" class="btn btn-info" data-dismiss="modal" onclick="valdt()">取消</button>
							</div>
						</div>


					</div>
				</form>

			</div>
		</div>
	</div>
</body>

</html>
