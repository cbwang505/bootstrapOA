	<script type="text/javascript">
		$(document).ready(function () {
		{
			alert(11);
			InitLimit($("#fck1"), 192, true, function (c) {
		                if (c >= 0) {
		                    $("#inputedWord").text("还能输入" + c + "个字");
		                } else {
		                    $("#inputedWord").text("已经超过" + (-c) + "个字");
		                }
		            });
		});
		
			 function InitLimit(txt, limit, isbyte, cb) {
		            txt.keyup(function () {
		                var str = txt.val();
		                var charLen;
		                var byteLen = 0;
		                if (isbyte) {//原文博客：blog.csdn.net/bluceyoung   
		                    for (var i = 0; i < str.length; i++) {
		                        if (str.charCodeAt(i) > 255) {
		                            byteLen += 1;
		                        } else {
		                            byteLen++;
		                        }
		                    }
		                    charLen = Math.floor((limit - byteLen));
		                } else {
		                    byteLen = str.length;
		                    charLen = limit - byteLen;
		                }
		                cb(charLen);
		            });
		        }
	</script>
